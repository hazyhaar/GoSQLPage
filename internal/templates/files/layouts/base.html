<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - GoPage</title>

    <!-- Pico CSS - Minimal CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- HTMX SSE Extension -->
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        /* Custom styles */
        :root {
            --pico-font-size: 16px;
        }

        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }

        /* Fade in animation for Alpine */
        [x-cloak] { display: none !important; }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Card grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        /* Alert styles */
        .alert {
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            margin-bottom: 1rem;
        }
        .alert-error {
            background: var(--pico-del-color);
            color: white;
        }
        .alert-success {
            background: var(--pico-ins-color);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="/">GoPage</a></strong></li>
        </ul>
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
    </nav>

    <main class="container">
        <div id="content" x-data="{ loaded: true }" x-init="loaded = true">
            {{ .Content }}
        </div>
    </main>

    <footer class="container-fluid">
        <small>Powered by <a href="https://github.com/hazyhaar/gopage">GoPage</a></small>
    </footer>

    <script>
        // HTMX configuration
        document.body.addEventListener('htmx:configRequest', function(evt) {
            // Add any global headers here
        });

        // Handle HTMX errors
        document.body.addEventListener('htmx:responseError', function(evt) {
            console.error('HTMX Error:', evt.detail);
        });
    </script>
</body>
</html>
